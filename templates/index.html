<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, News, and Quotes</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">Узнай погоду и получи цитату</h1>
                <form method="post" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="city" class="form-control" placeholder="Введите название города" required>
                        <button type="submit" class="btn btn-primary">Узнать погоду</button>
                    </div>
                </form>

                <!-- Блок с погодой -->
                {% if weather %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Погода в городе: {{ weather['name'] }}</h3>
                        <p class="card-text">Температура: {{ weather['main']['temp'] }}°C</p>
                        <p class="card-text">Погода: {{ weather['weather'][0]['description'] }}</p>
                    </div>
                </div>
                {% endif %}

                <!-- Блок с цитатой -->
                {% if quote %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Цитата дня</h2>
                        <blockquote class="blockquote">
                            <p class="mb-0">{{ quote['quote'] }}</p>
                            <footer class="blockquote-footer">{{ quote['author'] }}</footer>
                        </blockquote>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (необязательно, но может понадобиться для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
